<div class="conteiner-login">
    <form (ngSubmit)="inicioSesion()">
        <h1>Ingreso</h1>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="usuarioLogueado.email" placeholder="Ingrese Email">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="contrasenia" [(ngModel)]="usuarioLogueado.contrasenia" placeholder="Ingrese Constraseña">
        </div>
        <span></span>
        <button type ="submit">Entrar</button>

    </form>
</div>
